# apiVersion: install.istio.io/v1alpha1
apiVersion: operator.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
spec:
  profile: default

  meshConfig:
    trustDomain: example.org
    defaultConfig:
      proxyMetadata:
        # define the ROOT CA that will be used by all istio-agents to connect with istiod using TLS and a JWT token.
        XDS_ROOT_CA: /etc/certs/root-cert.pem

  values:
    global:
      hub: localhost:5000
      tag: my-build
      imagePullPolicy: "Always"
      imagePullSecrets:
        - secret-registry

    sidecarInjectorWebhook:
      templates:
        spire: |
          spec:
            containers:
            - name: istio-proxy
              env:
              - name: PILOT_CERT_PROVIDER
                value: "SPIRE"
              - name: SPIFFE_ENDPOINT_SOCKET
                value: "unix:///run/spire/sockets/agent.sock"
              volumeMounts:
                - name: xds-root-ca
                  mountPath:  /etc/certs/
                  readOnly: false
                - name: spire-agent-socket
                  mountPath: /run/spire/sockets
                  readOnly: true
            volumes:
              - name: xds-root-ca
                configMap:
                  name: trust-bundle
              - name: spire-agent-socket
                hostPath:
                  path: /run/spire/sockets
                  type: Directory

  components:
    pilot:
      k8s:
        env:
          # Disable istiod CA Sever functionality
          - name: ENABLE_CA_SERVER
            value: "false"
          # Check that istio-agent's namespace and service account match the ones in the JWT token presented in the connection
          - name: PILOT_ENABLE_XDS_IDENTITY_CHECK
            value: "true"
          - name: SPIFFE_ENDPOINT_SOCKET
            value: "unix:///run/spire/sockets/agent.sock"
          - name: PILOT_CERT_PROVIDER
            value: "spire"
        overlays:
          - apiVersion: apps/v1
            kind: Deployment
            name: istiod
            patches:
              - path: spec.template.spec.containers.[name:discovery].volumeMounts[7]
                value:
                  name: spire-agent-socket
                  mountPath: "/run/spire/sockets/"
                  readOnly: true
              - path: spec.template.spec.volumes[7]
                value:
                  name: spire-agent-socket
                  hostPath:
                    path: /run/spire/sockets
                    type: Directory


    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          overlays:
            - apiVersion: apps/v1
              kind: Deployment
              name: istio-ingressgateway
              patches:
                - path: spec.template.spec.volumes[0]
                  value:
                    name: istiod-ca-cert
                    configMap:
                      name: trust-bundle
                - path: spec.template.spec.volumes[8]
                  value:
                    name: spire-agent-socket
                    hostPath:
                      path: /run/spire/sockets
                      type: Directory

                - path: spec.template.spec.volumes[9]
                  value:
                    name: xds-root-ca
                    configMap:
                      name: trust-bundle

                - path: spec.template.spec.containers.[name:istio-proxy].volumeMounts[8]
                  value:
                    name: spire-agent-socket
                    mountPath: "/run/spire/sockets/"
                    readOnly: true

                - path: spec.template.spec.containers.[name:istio-proxy].volumeMounts[9]
                  value:
                    name: xds-root-ca
                    mountPath: "/etc/certs/"
                    readOnly: true

          env:
            - name: PILOT_CERT_PROVIDER
              value: "spire"
            - name: SPIFFE_ENDPOINT_SOCKET
              value: "unix:///run/spire/sockets/agent.sock"
